spring.application.name=schedule-service
server.port=8023

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/gymapp
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

auth.base-url=${AUTH_BASE_URL:http://localhost:8024}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${auth.base-url}/oauth2/jwks